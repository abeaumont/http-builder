<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Try out some Dylan!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="http://static.opendylan.org/bootstrap/2.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://static.opendylan.org/bootstrap/2.0.2/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="lib/dylan.css">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .CodeMirror {
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
      }
      .output {
        border: 1px solid #ddd;
        white-space: pre;
        font-family: monospace;
        min-height: 100px;
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <!-- <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png"> -->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Open Dylan</a>
          <ul class="nav">
            <li class="active"><a href="#">Playground</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span12">
          <h1>Try out some Dylan</h1>
          <form action="/build" id="code-form">
            <textarea id="code" name="code">format-out("Hello!\n");</textarea>
            <div class="pull-right">
              <button type="submit" id="submit">Compile &amp; Run</button>
              <img src="ajax-loader.gif" id="loader" style="display: none">
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="span4">
          <ul class="nav nav-pills nav-stacked" id="output-pills">
            <li class="active"><a href="#run-output" data-toggle="pill">Output</a></li>
            <li><a href="#compile-output" data-toggle="pill">Compiler</a></li>
          </ul>
        </div>
        <div class="span8">
          <div class="tab-content">
            <div class="tab-pane active output" id="run-output">None yet.</div>
            <div class="tab-pane output" id="compile-output"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/jquery-1.7.1.min.js"></script>
    <script src="http://static.opendylan.org/bootstrap/2.0.2/js/bootstrap.min.js"></script>
    <script src="lib/codemirror.js"></script>
    <script src="lib/dylan.js"></script>
    <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "text/x-dylan",
      lineNumbers: true,
      tabMode: "indent",
      matchBrackets: true,
      indentUnit: 2
    });
    $("#code-form").submit(function(event) {
      event.preventDefault();
      var $form = $(this),
          code = $form.find('textarea[name="code"]').val(),
          url = $form.attr('action');
      $("#submit").hide();
      $("#loader").show();
      $.post(url, {"code": code},
             function(data) {
               $("#run-output").empty().append(data["run-out"]);
               $("#compile-output").empty().append(data["compile-out"]);
               $("#submit").show();
               $("#loader").hide();
             }, "json");
    });
  </script>
</body>
</html>
